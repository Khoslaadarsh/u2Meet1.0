<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="main_section">
        <nav class="navbar navbar-light navbar fixed-bottom" role = "navigation" id="nav">

            <button class="btn btn-primary" onclick="myFunctionChat()" id="chat"><img src="utils/chat.png"></button>
            <button class="btn btn-danger" id="leave-btn">Leave</button>
        </nav>
            <video autoplay class="video" id="received_video" ></video>
            <video autoplay class="video" id="local_video" muted></video>
        
    </div>

    <section class="users_list_section" id="user_lisr">

        </div>
